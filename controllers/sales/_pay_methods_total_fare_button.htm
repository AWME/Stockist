<button 
    data-hotkey="Ctrl+E"
    data-toggle="tooltip"
    data-placement="top"
    data-delay="500"
    data-original-title="<?=trans('awme.stockist::lang.paymethods.exact_fare')?> (Ctrl+E)"

    id="exact-fare" 
    style="margin-top: 43px;" type="button" class="btn btn-default btn-xs oc-icon-money"><?=trans('awme.stockist::lang.paymethods.exact_fare')?></button>

<script>

    function sumaConcept()
    {
        var totalPayConcept = 0.0; // Initial Total
        var rowSelect = 'tbody td.payConcept';

        $(rowSelect).each(function(row){

                var rowTotal = $(rowSelect+':eq('+row+')').text();

                totalPayConcept = (parseFloat(totalPayConcept) + parseFloat(rowTotal));
        })
        
        return totalPayConcept;
    };

    $('#exact-fare').click(function(){
        var total = $('#total-to-pay').text();
        var totalToPay = (parseFloat(total) - parseFloat(sumaConcept())).toFixed(2);
        $('#Form-relationPayMethodsManagePivotForm-field-PayMethod-pivot-concept').val(totalToPay);
        $('#Form-relationPayMethodsManagePivotForm-field-PayMethod-pivot-concept').focus();
    });

    $('#Form-relationPayMethodsManagePivotForm-field-PayMethod-pivot-concept').focus();

</script>
